<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body >
    <div class="button-container">
        <button class="icon-button bookmark-button" aria-label="Bookmark">
            <i class="fa-solid fa-bookmark"></i>
        </button>

        <button class="main-button settings-button">
            <i class="fa-solid fa-gear"></i>
            SETTINGS
        </button>

        <button class="icon-button add-user-button" aria-label="Add User">
            <i class="fa-solid fa-user-plus"></i>
        </button>
    </div>

    <div class="modal" id="applicantModal" style="display: none;">
        <div class="modal-header">
            <h2 class="modal-title">ADD APPLICANT</h2>
            <span class="close-btn">√ó</span>
        </div>

        <form id="applicantForm">
            <div class="form-group">
                <span class="icon">üë§</span>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <span class="icon">‚úâÔ∏è</span>
                <input type="email" id="blsEmail" placeholder="BLS E-mail" required>
            </div>
            <div class="form-group">
                <span class="icon">üîë</span>
                <input type="password" id="blsPassword" placeholder="BLS Password" required>
            </div>
            <div class="form-group">
                <span class="icon">üîí</span>
                <input type="password" id="appPassword" placeholder="App Password" required>
            </div>
            <div class="form-group image-link-group">
                <span class="icon">üì∑</span>
                <input type="url" id="imageLink" placeholder="Image Link">
                <img id="previewImage" class="placeholder-image" src="" alt="Preview" style="display: none;">
            </div>

            <div class="separator"></div>

            <div class="form-group">
                <label>Location</label>
                <select id="location" required>
                    <option>--Select--</option>
                    <option>Agadir</option>
                    <option>Tangier</option>
                    <option>Tetouan</option>
                    <option>Nador</option>
                    <option>Rabat</option>
                    <option>Casablanca</option>
                </select>
            </div>
            <div class="form-group">
                <label>Visa Type</label>
                <select id="visaType" required>
                    <option>--Select--</option>
                    <!-- Add options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label>VisaSubType</label>
                <select id="visaSubType" required>
                    <option>--Select--</option>
                    <!-- Add options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="category" required>
                    <option>--Select--</option>
                    <option>Normal</option>
                    <option>Premium</option>
                    <option>Prime Time</option>
                </select>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-manage">MANAGE APPLICATION DETAILS</button>
                <button type="submit" class="btn btn-submit">SUBMIT</button>
            </div>
        </form>
    </div>

    <div class="modal" id="additionalModal" style="display: none;">
        <div class="modal-header">
            <h2 class="modal-title">ADDITIONAL INFORMATION</h2>
            <span class="close-btn"><i class="fas fa-times"></i></span>
        </div>

        <form id="additionalForm">
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-phone icon"></i>
                    <input type="tel" id="phoneNumber" placeholder="Phone Number" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-passport icon"></i>
                    <input type="text" id="passportNumber" placeholder="Passport Number" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <input type="text" id="issuePlace" placeholder="ISSUE PLACE" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-calendar-alt icon"></i>
                    <input type="date" id="dateOfBirth" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <i class="fas fa-calendar-check icon"></i>
                    <input type="date" id="issueDate" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-calendar-times icon"></i>
                    <input type="date" id="expiryDate" required>
                </div>
            </div>
            <div class="form-group full">
                <label for="appointmentFor">Appointment For</label>
                <select id="appointmentFor" required>
                    <option value="">--Select--</option>
                    <option value="Individual">Individual</option>
                    <option value="Family">Family</option>
                </select>
            </div>
            <div id="familyMembers" class="family-section" style="display: none;">
                <div class="form-group full">
                    <i class="fas fa-users icon"></i>
                    <input type="number" id="membersNum" placeholder="Members Num" min="1" max="10" required>
                </div>
                <div id="familyFields"></div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn btn-submit">SUBMIT</button>
            </div>
        </form>
    </div>

    <div class="modal" id="usersModal" style="display: none;">
        <div class="modal-header">
            <h2 class="modal-title">MANAGE USERS</h2>
            <span class="close-btn">√ó</span>
        </div>

        <div id="usersList">
            <!-- Users will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
